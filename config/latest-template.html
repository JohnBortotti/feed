<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest posts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
	<h2 class="navbar-title">Feeds</h2>
            <ul class="navbar-links">
                <li><a href="index.html">Latest</a></li>
                <li><a href="feeds.html">Feeds</a></li>
            </ul>
        </div>
    </nav>
    <h1>Latest Posts</h1>
    <div class="centralized-feed">
    <ul>
        {% for item in items %}
            <li>
		<a class="post-title" href="{{ item.link }}" target="_blank">{{ item.title }}</a>
                <p class="gray-link">{{ item.link }}</p>
                <p class="bold">{{ item.formattedDate }}</p>
            </li>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
