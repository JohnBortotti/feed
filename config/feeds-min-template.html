<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeds</title>
  </head>
  <body>
    <nav>
      <div>
        <ul>
          <li><a href="index.html">latest</a></li>
          <li><a href="feeds.html">feeds</a></li>
        </ul>
      </div>
    </nav>
    <h1>Feeds</h1>
    <div>
      {% for category, feeds in items.feedsByCategory %}
      <details>
        <summary style="cursor:pointer">
          <span>{{ category }}</span>
        </summary>
        <ul>
          {% for feed in feeds %}
          <details>
            <summary style="cursor:pointer">
              <span>{{ feed.title }}</span>
            </summary>
            <br/>
            {% for item in feed.items %}
            <li>
              <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
              <p>{{ item.link }}</p>
              <p>{{ item.formattedDate }}</p>
            </li>
            {% endfor %}
          </details>
          {% endfor %}
        </ul>
      </details>
      {% endfor %}
    </div>
  </body>
</html>
